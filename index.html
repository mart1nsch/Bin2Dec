<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Conversor Binário para Decimal</h1>
        <div class="container">
            <div class="labels">
                <label for="binary">Valor Binário: </label>
                <label>Resultado em Decimal: </label>
            </div>
            <div class="inputs">
                <div class="flex-input">
                    <div class="background-input">
                        <input type="text" name="binary" id="binary" maxlength="8">
                    </div>
                </div>
                <div class="flex-input">
                    <div class="background-input">
                        <span id="decimal"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
